<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <!--CSS Framework-->

      <!--link css-->
      <link rel="stylesheet" href="css/style.css">

  <body>
    <div class="big-container">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xs-2">
              <i @click="prevSlider" class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          </div>
          <div class="col-xs-8">
              <img :src="arr[index]" alt="img">
          </div>
          <div class="col-xs-2">
            <i @click="nextSlider"  class="fa fa-arrow-circle-right" aria-hidden="true"></i>
          </div>
          <div class="col-xs-12">

          </div>
        </div>
      </div>
    </div>
      <script src="js/main.js"></script>
